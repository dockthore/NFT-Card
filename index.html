<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="main-card">


        <! -- The NFT Image -->
       <img class="main-image" src="images/image-equilibrium.jpg" alt="NFT Image">


       <p class="font-header">Equilibrium #3429</p>
       <p class ="font-subheader">Our Equilibrium collection promotes balance and calm.</p>
       <div class="eth">
        <img src="images/icon-ethereum.svg" alt=""> <span class="eth-price">0.014ETH</span> </div>
        
        <! --Creator Details -->
        <div class="timeclock">
            <img src="images/icon-clock.svg" alt="timeclock image"> <span class="timetext">3 days left</span>
        </div>
        <hr>
        <div class="card-footer">
            <img class="jules-img"src="images/image-avatar.png" width="33" height="33" alt="Profile Pic"> 
            <p class="author-text">Creator of <a class="author-name">Jules Wyvern</a></p>
        </div>
    </div>
    
    
</body>
</html>
